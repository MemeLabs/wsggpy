repos:
  # Standard pre-commit hooks for basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-ast
      - id: debug-statements

  # Code formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.13
    hooks:
      # Ruff linter
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
      # Ruff formatter (replaces Black + isort)
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [
          'types-requests',
          'websocket-client>=1.6.0',
          'pydantic>=2.5.0',
          'aiohttp>=3.9.0',
          'typing-extensions>=4.8.0',
        ]
        args: ['--strict']
        files: ^src/

  # Test runner (optional - can be memory intensive for large test suites)
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        types: [python]
        args: ['--maxfail=1', '--tb=short', '-q']
        pass_filenames: false
        always_run: false  # Only run when test files change
        files: ^tests/

  # Security scanning with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-r', 'src/', '-f', 'txt']
        pass_filenames: false

  # Documentation string checking
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google']
        files: ^src/

# Global configuration
default_language_version:
  python: python3

# CI/CD configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
